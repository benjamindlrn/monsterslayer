<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                data-bind='style: { width: playerHealth() + "%" }'
                >

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                data-bind='style: { width: monsterHealth() + "%" }'
                >

                </div>
            </div>
        </div>
    </section>
    <section class="row controls" data-bind='visible: !isRunning()'>
        <div class="small-12 columns">
            <button id="start-game" data-bind='click: startGame'>START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" data-bind='visible: isRunning()'>
        <div class="small-12 columns">
            <button id="attack" data-bind='click : attack'>ATTACK</button>
            <button id="special-attack"  data-bind='click : specialAttack'>SPECIAL ATTACK</button>
            <button id="heal" data-bind='click : heal'> HEAL</button>
            <button id="give-up" data-bind='click: giveUp'>GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
<script src='js/app.js'></script>
</body>
</html>

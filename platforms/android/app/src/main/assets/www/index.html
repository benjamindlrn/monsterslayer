<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <h1 align='center'>Monster Slayer</h1>
    <p>Player Experience: <span data-bind='text: experience'></span></p>
    <p>Player Level: <span data-bind='text: level'></span></p>
    <p>Next Level: <span data-bind='text: nextLevel'></span></p>
    <div class="container" data-bind='visible: isFighting()'>
            <section class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <h1 class="text-center">YOU</h1>
                        <div class="healthbar">
                            <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                            data-bind='style: { width: playerHealth() + "%" }'
                            >  
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <h1 class="text-center">MONSTER</h1>
                        <div class="healthbar">
                            <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                            data-bind='style: { width: monsterHealth() + "%" }'
                            >
                            </div>
                        </div>
                    </div>
                </section>
                <section class="row controls" data-bind='visible: isFighting()'>
                    <div class="small-12 columns">
                        <button id="attack" data-bind='click : attack'>ATTACK</button>
                        <button id="special-attack"  data-bind='click : specialAttack'>SPECIAL ATTACK</button>
                        <button id="heal" data-bind='click : heal'> HEAL</button>
                        <button id="give-up" data-bind='click: lose'>GIVE UP</button>
                    </div>
                </section>     
    </div>
    <div class="row" data-bind='visible: !isFighting()'>
        <div class="dropdown col-xs-6 col-sm-6 col-md-6 col-lg-6"> 
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Monster 1
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li>
                    <img src="" alt="..."  data-bind='attr: { src:  monsters()[0].photo }'>                  
                </li>
                <li> <a href="" data-bind='text: "Name:   " + monsters()[0].name'></a></li>
                <li> <a href="" data-bind='text: "Atk:   " + monsters()[0].atk'></a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#" data-bind='click: startFight'>Fight!</a></li>
            </ul>
          </div>
          <div class="dropdown col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Monster 2
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li>
                    <img src="" alt="..."  data-bind='attr: { src:  monsters()[1].photo }'>                  
                </li>
                <li> <a href="" data-bind='text: "Name:   " + monsters()[1].name'></a></li>
                <li> <a href="" data-bind='text: "Atk:   " + monsters()[1].atk'></a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" data-bind='click: startFight'>Fight!</a></li>
            </ul>
          </div>
    </div>
    <div class="row" data-bind='visible: !isFighting()'> 
          <div class="dropdown col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Monster 3
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li>
                    <img src="" alt="..."  data-bind='attr: { src:  monsters()[2].photo }'>                  
                </li>
                <li> <a href="" data-bind='text: "Name:   " + monsters()[2].name'></a></li>
                <li> <a href="" data-bind='text: "Atk:   " + monsters()[2].atk'></a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" data-bind='click: startFight'>Fight!</a></li>
            </ul>
          </div>
          <div class="dropdown col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Monster 4
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li>
                    <img src="" alt="..."  data-bind='attr: { src:  monsters()[3].photo }'>                  
                </li>
                <li> <a href="" data-bind='text: "Name:   " + monsters()[3].name'></a></li>
                <li> <a href="" data-bind='text: "Atk:   " + monsters()[3].atk'></a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" data-bind='click: startFight'>Fight!</a></li>
            </ul>
          </div>  
            
        
    </div>      
</div>

<script src='js/app.js'></script>
</body>
</html>
